<nav class="transparent z-depth-0">
  <div class="container">
    <ul class="right">
      <li><a ><i class="material-icons left" id="search-btn">search</i></a></li>
      <li><a href="#" data-activates="slide-out" id="nav-side"><i class="mdi-navigation-menu"></i></a></li>
    </ul>
  </div>
</nav>
<div class="container" id="search-form">
  <div class="row">
    <div class="input-field">
      <input id="search" type="text" required placeholder="Search...">
      <i class="material-icons">close</i>
    </div>
  </div>
</div>
<div>
  <ul id="slide-out" class="side-nav " style="background-color: #ee6e73">
    <li class="center-align"><a href="/">Home</a></li>
    <li class="center-align"><a href="/">Jobs</a></li>
    <li class="center-align"><a href="/">Resumes</a></li>
    <li class="center-align"><a href="/">Interviews</a></li>
    <li class="center-align"><a href="/">Blogs</a></li>
    <li class="center-align"><a href="/">Employers</a></li>
    <li class="center-align"><button class='btn' ui-sref="login">log in</button></li>
    <li class="center-align"><button class='btn' ui-sref="signup">Sign Up</button></li>
  </ul>
</div>
<div class="container">
  <div class="row">
    <div class="col s12 l6 offset-l3">
      <div class="panel-body">
        <h2><span class="fa fa-sign-in"></span> Log in</h2>
        <form method="post" ng-submit="login()" name="loginForm">
          <div class="input-field col s12">
            <i class="mdi-social-person-outline prefix"></i>
            <input  id="login-email" type="text" name="email" ng-model="user.email"  required autofocus>
            <label for="login-email" data-error="wrong" data-success="right" class="center-align">Email</label>
          </div>
          <div class="input-field col s12">
            <i class="mdi-action-lock-outline prefix"></i>
            <input id="login-password" class="form-control input-lg" type="password" name="password" ng-model="user.password"  required>
            <label for="login-password">Password</label>
          </div>
          <div class="col s12 l12">
            <button type="submit" ng-disabled="loginForm.$invalid" class="btn waves-effect waves-light col s4 l4 offset-l4">Log in</button>
          </div>
          <div class="col s12 l12">
            <p class="right-align text-muted" style="margin-top: 30px">
              <small>Don't have an account yet? <a href="/#/signup">Sign up</a></small>
            </p>
          </div>
        </form>
        <button class="btn btn-block btn-facebook" ng-click="authenticate('facebook')">
          <i class="ion-social-facebook"></i> Sign in with Facebook
        </button>
        <button class="btn btn-block btn-google-plus" ng-click="authenticate('google')">
          <span class="ion-social-googleplus"></span>Sign in with Google
        </button>
        <button class="btn btn-block btn-twitter" ng-click="authenticate('twitter')">
          <i class="ion-social-twitter"></i> Sign in with Twitter
        </button>
      </div>
    </div>
  </div>
</div>
<script>
  $('#search-btn').on('click',function(){
    $('#search-form').toggle('slow');
  })
  $("#nav-side").sideNav();
</script>
